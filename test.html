<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Liste</h1>
    <ul></ul>
    <script>
        const mitArray = ["Peter", "Troels", "Keld", "Mikkel"];

        console.log(mitArray);

        const nytArray = mitArray.map(element => `<li>Navn: ${element}</li>`).join("");

        console.log(nytArray);


        document.querySelector("ul").innerHTML = nytArray;
    </script>
</body>

</html>
