<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./produkt.js" defer></script>
    <title>Produktliste</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="img/logo.png" alt="logo" class="logo"></a>
    </header>

    <main>
        <section class="product">
            <h1 class="breadcrum">Home > Brands > Nike > Sahara Team Indian Fanwear Round Neck Jersey</h1>

            <div class="product_site_grid">
                <div><img src="img/sahara.png" alt="Sahara"></div>
                <div>
                    <h1>Sahara Team Indian Fanwear Round Neck Jersey</h1>
                    <h3>Nike | T-shirts</h3>
                    <h5>Color</h5>
                    <p>Blue</p>
                    <h5>Price</h5>
                    <p>DKK 1595,-</p>
                    <h5>Size</h5>


                    <select id="size" name="size">
                        <option value="x-small">XS</option>
                        <option value="small">S</option>
                        <option value="medium">M</option>
                        <option value="large">L</option>
                        <option value="X-large">XL</option>
                    </select>

                    <button class="basket">Add to basket</button>
                </div>

            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
